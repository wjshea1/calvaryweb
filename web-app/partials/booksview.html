<div class="container" data-ng-controller="BooksController">
    <h3>Select the book you would like study</h3>
    Enter Book Name:<input type="text" ng-model="name"></input>
    <table class="table table-bordered">
        <tr data-ng-repeat="book in books | filter:name"><td><a ng-href="#/podcasts/{{book.id}}" >{{book.name}}</a></td></tr>
    </table>
</div>
